<!DOCTYPE html>
<html>
  <head>
    <title>생활관 온도 생성기</title>
    <link href="Tempgen.css" rel="stylesheet" type="text/css"/>
  </head>
  
  <body>
    <h1>
      <div class = 'title'> 온도 랜덤 생성기 </div>
    </h1>

    <div class = "center">
      <!--button for min val-->
      <input 
      id = "mininput" 
      type = "number"
      name = "min"
      min = "0"
      placeholder="최소 온도"
      oninput='handleOnInput(this, 3)'/> &nbsp &nbsp
      
      <!--button for max val-->
      <input 
      id = "maxinput" 
      type = "number" 
      name = "max"
      min = "0"
      placeholder="최대 온도"
      oninput='handleOnInput(this, 3)'/>
    </div>

    <div class = "center notice">
      <p> (* 최소 <= 출력값 < 최대) </p>
    </div>

    <div class = "center">
      <input id = "button" type = "button" value = "Click Me!" onclick = "printrand()"/>
    </div>

    <br>

    <center>

    <table class="tg">
      <thead>
        <tr>
          <th class="tg-0lax">분 류</th>
          <th class="tg-0lax">22:00</th>
          <th class="tg-0lax">00:00</th>
          <th class="tg-0lax">02:00</th>
          <th class="tg-0lax">04:00</th>
          <th class="tg-0lax">06:00</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="tg-0lax">경비 1</td>
          <td class="tg-0lax" id = "경비1-1"></td>
          <td class="tg-0lax" id = "경비1-2"></td>
          <td class="tg-0lax" id = "경비1-3"></td>
          <td class="tg-0lax" id = "경비1-4"></td>
          <td class="tg-0lax" id = "경비1-5"></td>
        </tr>
        <tr>
          <td class="tg-0lax">경비 2</td>
          <td class="tg-0lax" id = "경비2-1"></td>
          <td class="tg-0lax" id = "경비2-2"></td>
          <td class="tg-0lax" id = "경비2-3"></td>
          <td class="tg-0lax" id = "경비2-4"></td>
          <td class="tg-0lax" id = "경비2-5"></td>
        </tr>
        <tr>
          <td class="tg-0lax">정리 1</td>
          <td class="tg-0lax" id = "정리1-1"></td>
          <td class="tg-0lax" id = "정리1-2"></td>
          <td class="tg-0lax" id = "정리1-3"></td>
          <td class="tg-0lax" id = "정리1-4"></td>
          <td class="tg-0lax" id = "정리1-5"></td>
        </tr>
        <tr>
          <td class="tg-0lax">정리 2</td>
          <td class="tg-0lax" id = "정리2-1"></td>
          <td class="tg-0lax" id = "정리2-2"></td>
          <td class="tg-0lax" id = "정리2-3"></td>
          <td class="tg-0lax" id = "정리2-4"></td>
          <td class="tg-0lax" id = "정리2-5"></td>
        </tr>
        <tr>
          <td class="tg-0lax">하역 1</td>
          <td class="tg-0lax" id = "하역1-1"></td>
          <td class="tg-0lax" id = "하역1-2"></td>
          <td class="tg-0lax" id = "하역1-3"></td>
          <td class="tg-0lax" id = "하역1-4"></td>
          <td class="tg-0lax" id = "하역1-5"></td>
        </tr>
        <tr>
          <td class="tg-0lax">하역 2</td>
          <td class="tg-0lax" id = "하역2-1"></td>

        </tr>
        <tr>

          <td class="tg-0lax" id = "본부-1"></td>
          <td class="tg-0lax" id = "본부-2"></td>

        </tr>

        </tr>
      </tbody>
      </table>

    </center>

    <br>

    <div class = "madeby"> Made by Con.Co J8J8</div>
